<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拾載：重返震撼南台的那一晚</title>
    <style>
        /* 1. 核心樣式 - 確保背景深邃 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #0b0d13;
            color: white;
            font-family: "Noto Sans TC", "Microsoft JhengHei", sans-serif;
            overflow: hidden;
        }

        /* 2. 背景輪播與 117 顆星辰 */
        #slideshow { position: fixed; inset: 0; z-index: 0; }
        .slide {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            opacity: 0.25;
            background-color: #0b0d13;
        }

        #stars-container { 
            position: fixed; 
            inset: -50px; /* 擴張邊界以支援視差移動 */
            z-index: 1; 
            pointer-events: none;
            will-change: transform;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            opacity: 0.4;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.9; transform: scale(1.2); }
        }

        /* 3. 金色時間標示 - 微閃爍 */
        .event-time {
            color: #d4af37;
            font-size: 1.15rem;
            letter-spacing: 0.4rem;
            font-weight: 500;
            margin-bottom: 25px;
            animation: golden-twinkle 4s infinite ease-in-out;
        }

        @keyframes golden-twinkle {
            0%, 100% { opacity: 0.6; text-shadow: 0 0 5px #d4af37; }
            50% { opacity: 1; text-shadow: 0 0 15px #d4af37, 0 0 25px rgba(212, 175, 55, 0.5); }
        }

        /* 4. 主標題 - 強化粗度與陰影 */
        h1 {
            font-size: clamp(2.2rem, 8vw, 4.2rem); 
            letter-spacing: 0.7rem;               
            margin: 0 0 15px 0;
            font-weight: 900; /* 極粗 */
            line-height: 1.2;
            text-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2), 0px 0px 40px rgba(0, 0, 0, 1);
            -webkit-font-smoothing: antialiased;
        }

        /* 5. 內容排版 */
        .content {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .slogan {
            font-size: 1.1rem;
            opacity: 0.8;
            border-left: 2px solid #d4af37;
            padding-left: 20px;
            margin-top: 30px;
            line-height: 1.8;
            text-align: left;
        }

        .enter-btn {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.25);
            color: white;
            padding: 14px 45px;
            font-size: 0.95rem;
            cursor: pointer;
            backdrop-filter: blur(8px);
            transition: all 0.5s ease;
            margin-top: 50px;
            letter-spacing: 0.3rem;
        }

        .enter-btn:hover {
            background: #d4af37;
            color: #000;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
        }
    </style>
</head>
<body>

    <div id="slideshow">
        <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?q=80&w=2071');"></div>
    </div>

    <div id="stars-container"></div>

    <div class="content">
        <div class="event-time">2016 . 02 . 06 — 03:57 AM</div>
        <h1>拾載：重返震撼南台的那一晚</h1>
        <div class="slogan">
            那是維冠大樓倒下的瞬間，也是台南人共同記憶的裂痕。<br>
            十年過去，我們拾起碎片，記載不曾遺忘的韌性。
        </div>
        <button class="enter-btn">拾起記憶</button>
    </div>

    <script>
        // --- 生成 117 顆星辰 ---
        const starsContainer = document.getElementById('stars-container');
        for (let i = 0; i < 117; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            const size = Math.random() * 1.5 + 1;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
            starsContainer.appendChild(star);
        }

        // --- 視差效果邏輯 ---
        window.addEventListener('mousemove', (e) => {
            const moveX = (window.innerWidth / 2 - e.clientX) * 0.015;
            const moveY = (window.innerHeight / 2 - e.clientY) * 0.015;
            starsContainer.style.transform = `translate3d(${moveX}px, ${moveY}px, 0)`;
        });
    </script>
</body>
</html>
