<script src="script.js?v=1.1"></script>
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拾載：重返震撼南台的那一晚</title>
    <style>
        /* 1. 核心樣式 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #0b0d13;
            color: white;
            font-family: "Noto Sans TC", "Microsoft JhengHei", sans-serif;
            overflow: hidden;
        }

        /* 2. 金色微閃爍動畫 */
        @keyframes golden-twinkle {
            0%, 100% { opacity: 0.6; text-shadow: 0 0 5px #d4af37; }
            50% { opacity: 1; text-shadow: 0 0 15px #d4af37, 0 0 20px #ffffff; }
        }

        .event-time {
            color: #d4af37; /* 指定金色 */
            font-size: 1.1rem;
            letter-spacing: 0.3rem;
            font-weight: 500;
            margin-bottom: 20px;
            animation: golden-twinkle 4s infinite ease-in-out; /* 微閃爍效果 */
        }

        /* 3. 背景與星辰樣式 (效能優化版) */
        #slideshow { position: fixed; inset: 0; z-index: 0; }
        .slide {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            opacity: 0.25; /* 初始透明度 */
            transition: opacity 3s ease-in-out;
        }

        #stars-container { position: fixed; inset: 0; z-index: 1; pointer-events: none; }
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            opacity: 0.4;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.9; transform: scale(1.2); }
        }

        /* 4. 內容佈局 */
        .content {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3.5rem;
            letter-spacing: 0.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .slogan {
            font-size: 1.1rem;
            opacity: 0.8;
            border-left: 2px solid #d4af37;
            padding-left: 15px;
            margin-top: 25px;
            line-height: 1.8;
        }

        .enter-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 12px 35px;
            font-size: 0.9rem;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: 0.4s;
            margin-top: 40px;
            letter-spacing: 0.2rem;
        }

        .enter-btn:hover {
            background: #d4af37;
            color: black;
            border-color: #d4af37;
        }
    </style>
</head>
<body>

    <div id="slideshow">
        <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?q=80&w=2071');"></div>
    </div>

    <div id="stars-container"></div>

    <div class="content">
        <p style="letter-spacing: 0.8rem; opacity: 0.6; font-size: 0.8rem; margin-bottom: 10px;">D E C A D E &nbsp; A R C H I V E</p>
        
        <div class="event-time">2016 . 02 . 06 — 03:57 AM</div>
        
        <h1>拾載：重返震撼南台的那一晚</h1>
        
        <p class="slogan">
            那是維冠大樓倒下的瞬間，也是台南人共同記憶的裂痕。<br>
            十年過去，我們拾起碎片，記載不曾遺忘的韌性。
        </p>
        
        <button class="enter-btn">開啟檔案庫</button>
    </div>

    <script>
        // 生成 117 顆星辰邏輯
        const starsContainer = document.getElementById('stars-container');
        for (let i = 0; i < 117; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            const size = Math.random() * 2 + 1;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
