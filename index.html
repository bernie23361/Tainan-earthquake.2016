<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拾載：重返震撼南台的那一晚</title>
    <style>
        /* 1. 核心與背景 - 已更新為 RAL 5022 夜藍色 (#252850) */
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background-color: #252850; /* RAL 5022 Night Blue */
            color: white; 
            font-family: "Noto Sans TC", sans-serif; 
            overflow: hidden; 
        }

        #slideshow { position: fixed; inset: 0; z-index: 0; background: #252850; }
        .slide { 
            position: absolute; inset: 0; background-size: cover; background-position: center; 
            opacity: 0; transition: opacity 3s ease-in-out; 
            /* 讓照片融入夜藍色 */
            filter: brightness(0.2) contrast(1.1) blur(2px) sepia(0.2) hue-rotate(190deg); 
        }
        .slide.active { opacity: 0.25; }

        /* 2. 117 顆星辰 */
        #stars-container { position: fixed; inset: -100px; z-index: 1; pointer-events: none; }
        .star { 
            position: absolute; background: #fff; border-radius: 50%; opacity: 0.4; 
            animation: twinkle var(--duration) infinite ease-in-out; 
            transition: opacity 5s ease, transform 5s ease, box-shadow 5s ease; 
        }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 0.8; transform: scale(1.2); } }

        /* 3. 左側佈局 */
        .main-layout {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding-left: 8%;
        }

        /* 幾何條紋 10 背景 - 配合夜藍色調暗金色 */
        .bg-number {
            position: absolute;
            left: 2%;
            top: 50%;
            transform: translateY(-50%);
            font-size: 32rem;
            font-weight: 900;
            line-height: 1;
            z-index: -1;
            user-select: none;
            color: transparent;
            -webkit-text-stroke: 1px rgba(212, 175, 55, 0.2);
            background: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(212, 175, 55, 0.08) 10px, rgba(212, 175, 55, 0.08) 11px);
            background-clip: text;
            -webkit-background-clip: text;
        }

        /* --- 標題區域 --- */
        .title-wrapper { display: flex; align-items: flex-start; margin-bottom: 30px; }
        
        h1.vertical-title {
            writing-mode: vertical-rl;
            font-size: 8rem;
            font-weight: 900;
            letter-spacing: 2rem;
            margin: 0;
            line-height: 1;
            text-shadow: 0 0 40px rgba(0,0,0,0.8);
        }

        .text-stack {
            display: flex;
            flex-direction: column;
            margin-left: 45px;
            border-left: 1px solid rgba(255,255,255,0.2);
            padding-left: 35px;
        }

        .full-date-time {
            font-size: 1.6rem;
            font-weight: 700;
            color: #d4af37;
            margin-bottom: 10px;
            letter-spacing: 0.15rem;
        }

        .main-sub-text {
            font-size: 3.2rem;
            font-weight: 900;
            letter-spacing: 0.6rem;
            white-space: nowrap;
            margin-bottom: 35px;
        }

        /* 文案區 */
        .slogan-container { height: 120px; max-width: 600px; }
        #slogan-text {
            font-size: 1.15rem;
            line-height: 2.2;
            text-align: left;
            transition: all 2s ease-in-out;
            color: rgba(255, 255, 255, 0.9);
        }

        #slogan-text.ribbon-mode {
            padding-left: 55px;
            background-image: url('assets/ribbon.png');
            background-repeat: no-repeat;
            background-position: left center;
            background-size: 40px;
        }

        .fade-out { opacity: 0 !important; }

        /* 按鈕 */
        .enter-btn {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.25);
            color: white;
            padding: 14px 65px;
            cursor: pointer;
            backdrop-filter: blur(8px);
            letter-spacing: 0.5rem;
            transition: 0.5s;
            margin-top: 10px;
        }
        .enter-btn:hover { background: #d4af37; color: #000; box-shadow: 0 0 20px rgba(212, 175, 55, 0.4); }

        .seismic-line { position: absolute; bottom: 12%; left: 0; width: 100%; height: 1px; background: linear-gradient(90deg, transparent, #d4af37, transparent); opacity: 0.4; }
    </style>
</head>
<body>

    <div id="slideshow">
        <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?q=80&w=2071');"></div>
    </div>

    <div id="stars-container"></div>

    <div class="main-layout">
        <div class="bg-number">10</div>

        <div class="title-wrapper">
            <h1 class="vertical-title">拾載</h1>
            
            <div class="text-stack">
                <div class="full-date-time">2016 . 02 . 06 — 03:57 AM</div>
                <div class="main-sub-text">重返撼動南台的那一晚</div>
                
                <div class="slogan-container">
                    <div id="slogan-text">十年前...這座島嶼，在時隔 17 年後的黑夜裡，再次發生了劇烈的晃動。<br>那一刻，全台甦醒，記憶留下了痕跡。<br>我們之所以選擇記得，那是因為，記得就是一種前行。</div>
                </div>

                <button class="enter-btn">拾起記憶</button>
            </div>
        </div>
        
        <div class="seismic-line"></div>
    </div>

    <script>
        const container = document.getElementById('stars-container');
        const starElements = [];
        for (let i = 0; i < 117; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            const size = Math.random() * 1.5 + 1;
            star.style.width = size + 'px'; star.style.height = size + 'px';
            const duration = (Math.random() * 3 + 2) + 's';
            star.style.setProperty('--duration', duration);
            container.appendChild(star);
            starElements.push(star);
        }

        window.addEventListener('mousemove', (e) => {
            const moveX = (window.innerWidth / 2 - e.clientX) * 0.015;
            const moveY = (window.innerHeight / 2 - e.clientY) * 0.015;
            container.style.transform = `translate3d(${moveX}px, ${moveY}px, 0)`;
        });

        const sloganElement = document.getElementById('slogan-text');
        const finalSlogan = "這片星空，為 0206 地震中的 117 條生命而存在！";

        setTimeout(() => {
            sloganElement.style.opacity = '0';
            setTimeout(() => {
                sloganElement.innerHTML = finalSlogan;
                sloganElement.classList.add('ribbon-mode');
                sloganElement.style.opacity = '1';
                starElements.forEach(star => {
                    star.style.animation = 'none'; 
                    star.style.opacity = '1';
                    star.style.transform = 'scale(3.8)';
                    star.style.boxShadow = '0 0 35px 5px rgba(255,255,255,0.9)';
                });
                setTimeout(() => {
                    starElements.forEach(star => {
                        star.style.opacity = '';
                        star.style.transform = '';
                        star.style.boxShadow = '';
                        const dur = star.style.getPropertyValue('--duration');
                        star.style.animation = `twinkle ${dur} infinite ease-in-out`;
                    });
                }, 5000); 
            }, 2000);
        }, 5000);
    </script>
</body>
</html>
