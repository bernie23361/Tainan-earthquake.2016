<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拾載：重返震撼南台的那一晚</title>
    <style>
        /* 1. 核心與背景 */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #0b0d13; color: white; font-family: "Noto Sans TC", sans-serif; overflow: hidden; }
        #slideshow { position: fixed; inset: 0; z-index: 0; background: #0b0d13; }
        .slide { position: absolute; inset: 0; background-size: cover; background-position: center; opacity: 0; transition: opacity 3s ease-in-out; filter: brightness(0.2) contrast(1.1) blur(2px); }
        .slide.active { opacity: 0.3; }

        /* 2. 117 顆星辰 */
        #stars-container { position: fixed; inset: -100px; z-index: 1; pointer-events: none; }
        .star { position: absolute; background: #fff; border-radius: 50%; opacity: 0.4; animation: twinkle var(--duration) infinite ease-in-out; transition: opacity 5s ease, transform 5s ease, box-shadow 5s ease; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 0.8; transform: scale(1.2); } }

        /* 3. 左側佈局 */
        .main-layout {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding-left: 8%;
        }

        /* 幾何條紋 10 背景 */
        .bg-number {
            position: absolute;
            left: 2%;
            top: 50%;
            transform: translateY(-50%);
            font-size: 32rem;
            font-weight: 900;
            line-height: 1;
            z-index: -1;
            user-select: none;
            color: transparent;
            -webkit-text-stroke: 1px rgba(212, 175, 55, 0.3);
            background: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(212, 175, 55, 0.1) 10px, rgba(212, 175, 55, 0.1) 11px);
            background-clip: text;
            -webkit-background-clip: text;
        }

        /* 頂部金色標籤 (保留原有的微弱閃爍感) */
        .event-label { color: #d4af37; font-size: 1.1rem; letter-spacing: 0.4rem; margin-bottom: 20px; animation: golden-twinkle 4s infinite ease-in-out; }
        @keyframes golden-twinkle { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; text-shadow: 0 0 10px #d4af37; } }

        /* --- 標題區域 --- */
        .title-wrapper { display: flex; align-items: center; margin-bottom: 40px; }
        
        h1.vertical-title {
            writing-mode: vertical-rl;
            font-size: 7.5rem;
            font-weight: 900;
            letter-spacing: 1.8rem;
            margin: 0;
            line-height: 1;
            text-shadow: 0 0 30px rgba(0,0,0,0.8);
        }

        .sub-title-group {
            display: flex;
            flex-direction: column;
            margin-left: 40px;
            border-left: 1px solid rgba(255,255,255,0.2);
            padding-left: 30px;
        }

        /* 第一行：精確時間日期 */
        .full-date-time {
            font-size: 2.8rem;
            font-weight: 900; /* 加粗 */
            color: white;
            margin-bottom: 12px;
            letter-spacing: 0.2rem;
            white-space: nowrap;
        }

        /* 第二行：主要標題 */
        .main-sub-text {
            font-size: 2.5rem;
            font-weight: 900; /* 加粗 */
            letter-spacing: 0.5rem;
            white-space: nowrap;
        }

        /* 副標題文案區 */
        .slogan-container { height: 120px; margin-bottom: 50px; }
        #slogan-text { font-size: 1.15rem; line-height: 2.2; text-align: left; padding-left: 25px; border-left: 2px solid #d4af37; transition: all 2s ease-in-out; }
        #slogan-text.ribbon-mode { border-left: 0px solid transparent; padding-left: 55px; background-image: url('assets/ribbon.png'); background-repeat: no-repeat; background-position: left center; background-size: 40px; }

        /* 按鈕與線條 */
        .enter-btn { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.25); color: white; padding: 14px 65px; cursor: pointer; backdrop-filter: blur(8px); letter-spacing: 0.5rem; transition: 0.5s; }
        .enter-btn:hover { background: #d4af37; color: #000; box-shadow: 0 0 20px rgba(212, 175, 55, 0.4); }

        .seismic-line { position: absolute; bottom: 12%; left: 0; width: 100%; height: 1px; background: linear-gradient(90deg, transparent, #d4af37, transparent); opacity: 0.4; }
    </style>
</head>
<body>

    <div id="slideshow">
        <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?q=80&w=2071');"></div>
    </div>

    <div id="stars-container"></div>

    <div class="main-layout">
        <div class="bg-number">10</div>

        <div class="event-label">MEMORIAL</div>
        
        <div class="title-wrapper">
            <h1 class="vertical-title">拾載</h1>
            
            <div class="sub-title-group">
                <div class="full-date-time">2016 . 02 . 06 — 03:57 AM</div>
                <div class="main-sub-text">重返撼動南台的那一晚</div>
            </div>
        </div>

        <div class="slogan-container">
            <div id="slogan-text">十年前...這座島嶼，在時隔 17 年後的黑夜裡，再次發生了劇烈的晃動。<br>那一刻，全台甦醒，記憶留下了痕跡。<br>我們之所以選擇記得，那是因為，記得就是一種前行。</div>
        </div>

        <button class="enter-btn">拾起記憶</button>
        
        <div class="seismic-line"></div>
    </div>

    <script>
        const container = document.getElementById('stars-container');
        const starElements = [];
        for (let i = 0; i < 117; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            const size = Math.random() * 1.5 + 1;
            star.style.width = size + 'px'; star.style.height = size + 'px';
            const duration = (Math.random() * 3 + 2) + 's';
            star.style.setProperty('--duration', duration);
            container.appendChild(star);
            starElements.push(star);
        }

        window.addEventListener('mousemove', (e) => {
            const moveX = (window.innerWidth / 2 - e.clientX) * 0.015;
            const moveY = (window.innerHeight / 2 - e.clientY) * 0.015;
            container.style.transform = `translate3d(${moveX}px, ${moveY}px, 0)`;
        });

        const sloganElement = document.getElementById('slogan-text');
        const finalSlogan = "這片星空，為 0206 地震中的 117 條生命而存在！";

        setTimeout(() => {
            sloganElement.style.opacity = '0';
            setTimeout(() => {
                sloganElement.innerHTML = finalSlogan;
                sloganElement.classList.add('ribbon-mode');
                sloganElement.style.opacity = '1';
                starElements.forEach(star => {
                    star.style.animation = 'none'; 
                    star.style.opacity = '1';
                    star.style.transform = 'scale(3.8)';
                    star.style.boxShadow = '0 0 35px 5px rgba(255,255,255,0.9)';
                });
                setTimeout(() => {
                    starElements.forEach(star => {
                        star.style.opacity = '';
                        star.style.transform = '';
                        star.style.boxShadow = '';
                        const dur = star.style.getPropertyValue('--duration');
                        star.style.animation = `twinkle ${dur} infinite ease-in-out`;
                    });
                }, 5000); 
            }, 2000);
        }, 5000);
    </script>
</body>
</html>
