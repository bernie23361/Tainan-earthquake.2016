<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拾載：重返震撼南台的那一晚</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #0b0d13; color: white;
            font-family: "Noto Sans TC", "Microsoft JhengHei", sans-serif;
            overflow: hidden;
        }

        /* 背景與星辰 */
        #slideshow { position: fixed; inset: 0; z-index: 0; }
        .slide { position: absolute; inset: 0; background-size: cover; background-position: center; opacity: 0.25; background-color: #0b0d13; }
        
        #stars-container { position: fixed; inset: -50px; z-index: 1; pointer-events: none; transition: transform 0.1s ease-out; }
        
        .star {
            position: absolute; background: #fff; border-radius: 50%; opacity: 0.4;
            animation: twinkle var(--duration) infinite ease-in-out;
            transition: all 1.2s ease; /* 讓亮起與恢復的效果更深邃 */
        }

        /* 117條生命共鳴特效 */
        .star.flare {
            opacity: 1 !important;
            transform: scale(2.8) !important;
            box-shadow: 0 0 15px #fff, 0 0 30px rgba(255, 255, 255, 0.6);
            filter: brightness(1.8);
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.9; transform: scale(1.2); }
        }

        /* 內容層佈局 */
        .content { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px; }
        
        .event-time { color: #d4af37; font-size: 1.15rem; letter-spacing: 0.4rem; margin-bottom: 25px; animation: golden-twinkle 4s infinite ease-in-out; }
        @keyframes golden-twinkle { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; text-shadow: 0 0 15px #d4af37; } }

        h1 { font-size: clamp(2.2rem, 8vw, 4.2rem); letter-spacing: 0.7rem; margin: 0; font-weight: 900; text-shadow: 0 0 40px #000; }

        .slogan-container { height: 140px; margin-top: 35px; display: flex; align-items: flex-start; }
        #slogan-text { 
            font-size: 1.1rem; border-left: 2px solid #d4af37; padding-left: 20px; 
            line-height: 2; text-align: left; transition: opacity 2s ease-in-out; 
            white-space: pre-line; /* 支援換行符號 */
        }
        .fade-out { opacity: 0 !important; }

        .enter-btn { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.25); color: white; padding: 14px 45px; cursor: pointer; backdrop-filter: blur(8px); margin-top: 30px; letter-spacing: 0.3rem; transition: 0.5s; }
        .enter-btn:hover { background: #d4af37; color: #000; box-shadow: 0 0 20px rgba(212, 175, 55, 0.4); }
    </style>
</head>
<body>

    <div id="slideshow">
        <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?q=80&w=2071');"></div>
    </div>
    <div id="stars-container"></div>

    <div class="content">
        <div class="event-time">2016 . 02 . 06 — 03:57 AM</div>
        <h1>拾載：重返震撼南台的那一晚</h1>
        
        <div class="slogan-container">
            <div id="slogan-text">十年前...這座島嶼，在時隔 17 年後的黑夜裡，再次發生了劇烈的晃動。
那一刻，全台甦醒，記憶留下了痕跡。
我們之所以選擇記得，那是因為，記得就是一種前行。</div>
        </div>
        
        <button class="enter-btn">拾起記憶</button>
    </div>

    <script>
        // 1. 生成 117 顆星辰
        const container = document.getElementById('stars-container');
        const stars = [];
        for (let i = 0; i < 117; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            const size = Math.random() * 1.5 + 1;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
            container.appendChild(star);
            stars.push(star);
        }

        // 2. 視差效果
        window.addEventListener('mousemove', (e) => {
            const moveX = (window.innerWidth / 2 - e.clientX) * 0.015;
            const moveY = (window.innerHeight / 2 - e.clientY) * 0.015;
            container.style.transform = `translate3d(${moveX}px, ${moveY}px, 0)`;
        });

        // 3. 副標題輪播切換 + 星辰亮起
        const sloganElement = document.getElementById('slogan-text');
        const finalSlogan = "這片星空，為 0206 地震中的 117 條生命而存在！";

        setTimeout(() => {
            // 文案淡出
            sloganElement.classList.add('fade-out');

            setTimeout(() => {
                // 更換為終極文案並淡入
                sloganElement.innerHTML = finalSlogan;
                sloganElement.classList.remove('fade-out');

                // 觸發星辰集體亮起
                stars.forEach(s => s.classList.add('flare'));
                
                // 1.8 秒後恢復平靜
                setTimeout(() => {
                    stars.forEach(s => s.classList.remove('flare'));
                }, 1800);

            }, 2000); // 配合 CSS transition 2s
        }, 5000); // 初始停留在您的文案 5 秒
    </script>
</body>
</html>
